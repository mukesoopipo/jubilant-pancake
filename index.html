<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Dot Variations Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto :wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://img.freepik.com/free-photo/illustration-anime-city_23-2151779672.jpg?ga=GA1.1.194851223.1746443805&semt=ais_hybrid&w=740 ') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    .alert {
      color: red;
      margin-top: 10px;
    }

    .results {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    .results span {
      display: block;
      word-break: break-all;
      margin-bottom: 5px;
    }

    .count {
      margin-top: 10px;
      font-weight: bold;
    }

    .feedback-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #333;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content textarea,
    .modal-content input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 8px 16px;
      font-size: 1rem;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Gmail Dot Variations Generator</h1>
  <input type="text" id="email" placeholder="Enter your Gmail address" />
  <button onclick="generateVariations()">Generate Variations</button>
  <div id="alert" class="alert"></div>
  <div id="results" class="results"></div>
  <div id="count" class="count"></div>
  <div class="footer">&copy; 2026 Prashant. All rights reserved.</div>
</div>

<button class="feedback-btn" onclick="showFeedbackModal()">ðŸ’¬ Feedback</button>

<!-- Modal -->
<div class="modal" id="feedbackModal">
  <div class="modal-content">
    <h2>Send Feedback</h2>
    <form id="feedbackForm">
      <input type="text" id="feedbackName" placeholder="Your Name" required />
      <textarea id="feedbackMessage" rows="4" placeholder="Your Message" required></textarea>
      <div class="modal-buttons">
        <button type="button" onclick="hideFeedbackModal()">Cancel</button>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
</div>

<script>
  function generateVariations() {
    const emailInput = document.getElementById("email").value.trim();
    const alertDiv = document.getElementById("alert");
    const resultsDiv = document.getElementById("results");
    const countDiv = document.getElementById("count");

    alertDiv.textContent = "";
    resultsDiv.innerHTML = "";
    countDiv.textContent = "";

    if (!emailInput || !emailInput.includes("@gmail.com")) {
      alertDiv.textContent = "Please enter a valid Gmail address!";
      return;
    }

    const localPart = emailInput.split("@")[0];
    const domainPart = emailInput.split("@")[1];

    const variations = getDotVariations(localPart).map(varEmail => varEmail + "@" + domainPart);

    variations.forEach(variation => {
      const span = document.createElement("span");
      span.textContent = variation;
      resultsDiv.appendChild(span);
    });

    countDiv.textContent = "Total Variations: " + variations.length;
  }

  function getDotVariations(str) {
    let results = [];
    function recurse(startIndex, currentStr) {
      if (startIndex === str.length) {
        results.push(currentStr);
        return;
      }
      recurse(startIndex + 1, currentStr + str[startIndex]);
      recurse(startIndex + 1, currentStr + "." + str[startIndex]);
    }
    recurse(1, str[0]);
    return results;
  }

  // Feedback Form Logic
  function showFeedbackModal() {
    document.getElementById("feedbackModal").style.display = "flex";
  }

  function hideFeedbackModal() {
    document.getElementById("feedbackModal").style.display = "none";
    document.getElementById("feedbackForm").reset();
  }

  document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("feedbackName").value.trim();
    const message = document.getElementById("feedbackMessage").value.trim();

    if (!name || !message) {
      alert("Please fill in both fields.");
      return;
    }

    fetch("https://formspree.io/f/meoglzlb", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name, message })
    })
      .then(() => {
        alert("Thank you! Your feedback was sent.");
        hideFeedbackModal();
      })
      .catch(() => {
        alert("Oops! Something went wrong. Please try again.");
      });
  });
</script>

</body>
</html>
